<div class="container pb-5 pt-3">
  <a [routerLink]='["/tdocumentos/ingresar"]' class="btn btn-primary">Agregar tipo de documento</a>
</div>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Tipo de Documento</th>
      <th>Sigla</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tdocumento of tdocumentoService.tdocumentoList">
      <td>{{ tdocumento.id }}</td>
      <td>{{ tdocumento.nombre }}</td>
      <td>{{ tdocumento.sigla }}</td>
    </tr>
  </tbody>
</table>
<div class="form-group pt-3">
  <div class="row">
    <div class="col-md-12 text-right">
      <a [routerLink]='["/"]' class="btn btn-secondary mr-3">Volver</a>
      <a [routerLink]='["/tdocumentos/ingresar"]' class="btn btn-primary">Agregar tipo de documento</a>
    </div>
  </div>
</div>
