<div class="container pb-5 pt-3">
  <a [routerLink]='["/personas/ingresar"]' class="btn btn-primary">Agregar persona</a>
</div>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Tipo de documento</th>
      <th>Documento</th>
      <th>Nombre</th>
      <th>Tel√©fono</th>
      <th>Email</th>
      <th>Area</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personaService.personaList">
      <td>{{ persona.tipoDocumento }}</td>
      <td>{{ persona.documento }}</td>
      <td>{{ persona.nombreCompleto }}</td>
      <td>{{ persona.telefono }}</td>
      <td>{{ persona.email }}</td>
      <td>{{ persona.area }}</td>
      <td style="width: 200px;">
        <a class="btn btn-primary mr-3" href="personas/editar?id={{ persona.id }}">Editar</a>
        <a class="btn btn-danger text-white" (click)="onDelete(persona.id)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="form-group pt-3">
  <div class="row">
    <div class="col-md-12 text-right">
      <a [routerLink]='["/"]' class="btn btn-secondary mr-3">Volver</a>
      <a [routerLink]='["/personas/ingresar"]' class="btn btn-primary">Agregar persona</a>
    </div>
  </div>
</div>
