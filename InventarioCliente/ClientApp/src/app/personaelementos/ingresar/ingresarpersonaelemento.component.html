<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>Persona para asignar elemento (*)</label>
          <select  class="custom-select" #personaId="ngModel" name="personaId" [(ngModel)]="formPersonaElemento.personaId" required="required">
            <option value="" selected disabled>Seleccione...</option>
            <option *ngFor="let persona of personaElementoService.personaService.personaList" [value]="persona.id">
              {{ persona.documento }} - {{ persona.nombreCompleto }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Elemento a asignar (*)</label>
          <select (change)="updateElementoData(formPersonaElemento.elementoId)" class="custom-select" #elementoId="ngModel" name="elementoId" [(ngModel)]="formPersonaElemento.elementoId" required="required">
            <option value="" selected disabled>Seleccione...</option>
            <option *ngFor="let elemento of personaElementoService.elementoService.elementoList" [value]="elemento.id">
              {{ elemento.serial }} - {{ elemento.descripcion }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label>Observaci贸n de asignaci贸n (*)</label>
          <textarea placeholder="Ingrese la observaci贸n de la asignaci贸n..." class="form-control" #observacionAsignacion="ngModel" name="observacionAsignacion" [(ngModel)]="formPersonaElemento.observacionAsignacion" required="required"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group pt-3">
      <div class="row">
        <div class="col-md-12 text-right">
          <a [routerLink]='["/personaelementos"]' class="btn btn-secondary mr-3">Volver</a>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
