<div class="container pb-5 pt-3">
  <a [routerLink]='["/telementos/ingresar"]' class="btn btn-primary">Agregar tipo de elemento</a>
</div>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Tipo de Documento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let telemento of telementoService.telementoList">
      <td>{{ telemento.id }}</td>
      <td>{{ telemento.nombre }}</td>
    </tr>
  </tbody>
</table>
<div class="form-group pt-3">
  <div class="row">
    <div class="col-md-12 text-right">
      <a [routerLink]='["/"]' class="btn btn-secondary mr-3">Volver</a>
      <a [routerLink]='["/telementos/ingresar"]' class="btn btn-primary">Agregar tipo de elemento</a>
    </div>
  </div>
</div>
