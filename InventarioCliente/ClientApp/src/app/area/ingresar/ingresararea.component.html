<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group">
      <label>Nombre del área</label>
      <input type="text" placeholder="Ingrese el nombre del área..." class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="formArea.Nombre" required="required" />
    </div>
    <div class="form-group pt-3">
      <div class="row">
        <div class="col-md-12 text-right">
          <a [routerLink]='["/areas"]' class="btn btn-secondary mr-3">Volver</a>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
