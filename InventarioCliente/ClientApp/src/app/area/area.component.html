<div class="container pb-5 pt-3">
  <a [routerLink]='["/areas/ingresar"]' class="btn btn-primary">Agregar área</a>
</div>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let area of areaService.areaList">
      <td>{{ area.id }}</td>
      <td>{{ area.nombre }}</td>
    </tr>
  </tbody>
</table>
<div class="form-group pt-3">
  <div class="row">
    <div class="col-md-12 text-right">
      <a [routerLink]='["/"]' class="btn btn-secondary mr-3">Volver</a>
      <a [routerLink]='["/areas/ingresar"]' class="btn btn-primary">Agregar área</a>
    </div>
  </div>
</div>
